<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Page</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
   <header class="header">
      <div class="header-content">
          <h1>Frame your career</h1>
          <p>Unlock Your Potential</p>
      </div>
  </header>
  
    <main class="main">
        <div class="container">
            <form id="application-form" onsubmit="return submitForm()">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                    <small id="full-name-error" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small id="email-error" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <small class="form-text">Accepted file types: PDF, DOC, DOCX</small>
                    <small id="resume-error" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <small class="form-text">Accepted image types: JPG, PNG</small>
                    <small id="photo-error" class="error-message"></small>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
            <div id="thank-you-message" style="display: none;">
                <h2>Thank you for your submission!</h2>
                <p>We will review your application and get back to you soon.</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Career Opportunities</p>
    </footer>

</body>
</html>
